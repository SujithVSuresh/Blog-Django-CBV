{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row">

      <div class="col-md-11 col-sm-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <i class="fas fa-home"></i></i>
            </ol>
        </nav>
    </div>
    <div class="col-md-1 col-sm-2">
      <a class="" href="{% url 'search-post' %}"><i class="fas fa-search"></i></i></a>
    </div>
    <hr>


    <div class="col-md-8 col-sm-12">
      {% for post in posts %}
    <div class="card shadow-sm p-3 mb-5 rounded text-dark mb-3 mt-3" style="max-width: 50rem; height: 18rem; border:none;">
        <div class="card-body">
          <small style="text-decoration: none;" class="text-success"><i class="far fa-user-circle"></i> <a style="text-decoration: none;" class="text-success" href="{% url 'profile' post.author.pk %}">{{ post.author }}</a></small>
          <div class="position-relative">
          <h2 class="card-title mt-3">{{post.title}}</h2>
          <p class="card-text text-muted">{{post.meta_description}}</p>
          <a href="{% url 'post-detail' post.pk %}" class="stretched-link"></a>
          </div>
          <p class="text-muted">{{ post.posted_on|date:"F d, Y"}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    </div>
</div> 

{% endblock content %}
